<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="Style/calculator.css">
</head>
<body>

<div class="container">
  <form role="form">
    <div class="wrapper">
    <h2>Калькулятор</h2>
      <div class="form-group">
        <input type="text" class="form-control firstnumber" id="Firstnumber">
        <input type="text" class="form-control znak" id="Znak">
        <input type="text" class="form-control secondnumber" id="Secondnumber">
        <h2>=</h2>
        <input type="text" class="form-control rezultat" id="Rezultat">
      </div>
      <button type="button" id="btnC" class="btn btn-default">C</button>
      <br>
      <button type="button" id="btn7" class="btn btn-default">7</button>
      <button type="button" id="btn8" class="btn btn-default">8</button>
      <button type="button" id="btn9" class="btn btn-default">9</button>
      <button type="button" id="btnDiv" class="btn btn-default">/</button>
      <br>
      <button type="button" id="btn4" class="btn btn-default">4</button>
      <button type="button" id="btn5" class="btn btn-default">5</button>
      <button type="button" id="btn6" class="btn btn-default">6</button>
      <button type="button" id="btnMul" class="btn btn-default">*</button>
      <br>
      <button type="button" id="btn1" class="btn btn-default">1</button>
      <button type="button" id="btn2" class="btn btn-default">2</button>
      <button type="button" id="btn3" class="btn btn-default">3</button>
      <button type="button" id="btnMinus" class="btn btn-default">-</button>
      <br>
      <button type="button" id="btn0" class="btn btn-default">0</button>
      <button type="button" id="btnComma" class="btn btn-default">,</button>
      <button type="button" id="btnRavno" class="btn btn-default">=</button>
      <button type="button" id="btnPlus" class="btn btn-default">+</button>
    </div>
  </form>
</div>
<script type="text/javascript" src="js/calculator.js"></script>
</body>
</html>
